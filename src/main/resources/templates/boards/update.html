<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:w="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <form id="form" th:action="@{update}" method="post">
      <p>글 번호  : [[${update.id}]]</p>
      제목 :
      <div id="title">
          <textarea class="form-control" name="title">[[${update.title}]]</textarea>
      </div>
      <p>작성자 : [[${update.name}]]</p>
      내용 :
      <div id="content">
          <textarea class="form-control" name="content">[[${update.content}]]</textarea>
      </div>
      <input type="hidden" name="id" th:value="${update.id}">
      <button type="submit">저장</button>
  </form>
</div>
</body>
</html>
