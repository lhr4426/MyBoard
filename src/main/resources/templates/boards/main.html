<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:w="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/}" method="get">
        <button type="submit">메인화면</button>
    </form>
    <form th:action="@{upload}" method="get">
        <button type="submit">글쓰기</button>
    </form>
  <table class="table table-hover">
    <thead>
    <tr>
        <th>글 번호</th>
        <th>작성자</th>
        <th>제목</th>
        <th>조회수</th>
    </tr>
    </thead>
      <tbody>
      <tr th:each="list : ${list}">
          <td>[[${list.id}]]</td>
          <td>[[${list.name}]]</td>
          <td>
              <a th:href="@{/board/view(id=${list.id})}">[[${list.title}]]</a>
          </td>
          <td>[[${list.viewCount}]]</td>
      </tr>
      </tbody>
  </table>
</div>
</body>
</html>
