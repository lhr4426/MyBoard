<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 메인 페이지</title>
</head>
<body>
<h1>회원 메인 페이지</h1>
<form th:action="@{login}" method="get">
    <button type="submit">로그인</button>
</form>
<form th:action="@{new}" method="get">
    <button type="submit">새 계정 만들기</button>
</form>
<form th:action="@{user}" method="get">
    <input type="text" name="id" placeholder="검색할 id를 입력하고 Enter">
</form>
</body>
</html>
